<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accedi</title>

    <!-- LINK AI FILE CSS -->
    <link href="./reset_body_footer.css" rel="stylesheet" />
    <link href="./login.css" rel="stylesheet" />
  </head>
  <main>
  <body>
    <header>
      <a href="./index.html"><h1>CineVerse</h1></a>
      <h2>Login</h2>
    </header>
    <section>
      <form action="login">
        <div class="inp-border a1">
          <input
            class="input"
            type="text"
            name="email"
            placeholder="Inserisci la tua email"
            required
          />
        </div>

        <div class="inp-border a2">
          <input
            class="input"
            type="password"
            name="password"
            placeholder="Inserisci la tua password"
            required
          />
        </div>

        <button type="submit">Accedi</button>
        <a href="./register.html" alt="register"
          >(Non hai un account? Clicca qua per registrarti)</a
        >
      </form>
    </section>
    </main>
    <footer>© 2025 CineVerse — Design by Petri Andrea</footer>
  </body>
</html>
